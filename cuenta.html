<style>
   
    .user-profile {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        padding: 20px;
        margin: auto;
        height: 420px;
    }
    .profile-header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .profile-header img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-right: 20px;
    }
    .profile-header h2 {
        margin: 0;
        font-size: 24px;
        color: #333;
    }
    .profile-header p {
        margin: 5px 0;
        color: #666;
    }
    .purchase-history {
        margin-left: 40px;
    }
    .purchase-history ul li{
        list-style-type: none;
    }
    .buttons {
        display: flex;
        gap: 4%;
    }
    .buttons a {
        text-decoration: none;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    .buttons a.edit {
        background-color: white;
        border:solid #FFC3D2;
        color: #FFC3D2;
        margin-left: 20%;
    }
    .buttons a.edit:hover {
        background-color: #FFC3D2;
        color: white;
    }
    .buttons a.logout {
        background-color: #FFC3D2;
        color: white;
    }
    .buttons a.logout:hover {
        background-color: #A97280;;
    }
</style>
