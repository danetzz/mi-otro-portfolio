<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
       /* styles.css */

/* Estilo del PreNav */
#prenav {
    background-color: #FFC3D2;
    display: flex;
    align-items: center;
    height: 12vh;
    position: relative; /* Para posicionar el menú hamburguesa */
}

#prenav .material-symbols-outlined {
    color: white;
}

#prenav #buscador {
    margin-left: 10%;
    cursor: pointer; /* Hacer clic en el ícono de menú hamburguesa */
    display: flex;
    align-items: center;
}

#prenav #logopagina {
    width: 150px;
    margin-left: 33%;
}

#prenav #micuenta, #prenav #carrito {
    margin-left: 1%;
}

/* Ocultar el botón de menú hamburguesa por defecto */
#menu-toggle {
    display: none;
}

/* Estilo del Menú de Navegación */
nav {
    background-color: #FFF7F7;
    padding: 10px 0;
    position: relative;
}

nav ul {
    display: flex;
    justify-content: center;
    align-items: center;
    list-style: none;
    padding: 5px;
    margin: 0;
}

nav > ul > li {
    position: relative;
    margin: 0;
}

nav > ul > li > a {
    height: 100%;
    color: #FFC3D2;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
}

nav > ul > li > a:hover {
    color: #A97280;
    text-decoration: underline;
}

.submenu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    list-style: none;
    padding: 0;
    margin: 0;
    background-color: #FFF7F7;
    border: 1px solid #ddd;
}

.submenu li {
    padding: 10px;
}

.submenu li a {
    text-decoration: none;
    color: #333;
}

.menu-item:hover .submenu {
    display: block;
}

.submenu li:hover {
    background-color: #FFC3D2;
}

.submenu li a:hover {
    color: #000;
}

/* Estilo del Menú Hamburguesa */
#menu-toggle {
    display: none; /* Ocultar el botón de menú hamburguesa por defecto */
}

@media (max-width: 1000px) {
    #main-nav {
        display: none; /* Ocultar el menú de navegación por defecto */
        flex-direction: column;
        width: 100%;
        background-color: #FFF7F7;
    }

    #main-nav.active {
        display: flex; /* Mostrar el menú de navegación cuando esté activo */
    }

    #menu-toggle {
        display: block; /* Mostrar el botón de menú hamburguesa */
    }

    #search-icon {
        display: none; /* Ocultar la lupa en pantallas pequeñas */
    }

    nav ul {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    nav ul .submenu {
        position: static;
        width: 100%;
    }
}

@media (min-width: 1001px) {
    #search-icon {
        display: block; /* Mostrar la lupa en pantallas grandes */
    }

    #menu-toggle {
        display: none; /* Ocultar el botón de menú hamburguesa en pantallas grandes */
    }
}
    </style>
</head>
<body>
 <!-- Sección PreNav -->
 <div id="prenav">
    <div id="buscador">
        <span class="material-symbols-outlined" id="search-icon">
            search
        </span>
        <span class="material-symbols-outlined" id="menu-toggle">
            menu
        </span>
    </div>
    <div id="logopagina"><a href="index.html"><img src="imgs/logo1.svg" alt="Logo"></a></div>
    <div id="micuenta"><a href="cuenta.html"><span class="material-symbols-outlined">person</span></a></div>
    <div id="carrito"><a href="carrito.html"><span class="material-symbols-outlined">shopping_bag</span></a></div>
</div>

<!-- Menú de navegación principal -->
<nav id="main-nav">
    <ul>
        <li class="menu-item"><a href="index.html">HOME</a></li>
        <li class="menu-item"><a href="#">PRODUCTOS</a>
            <ul class="submenu">
                <li><a href="productosMerchandising.html">MERCHANDISING</a></li>
                <li><a href="productosComics.html">CÓMICS</a></li>
            </ul>
        </li>
        <li class="menu-item"><a href="index.html">PROYECTOS</a>
            <ul class="submenu">
                <li><a href="proyectosJuegos.html">JUEGOS</a></li>
                <li><a href="proyectosComics.html">CÓMICS</a></li>
                <li><a href="proyectos3D.html">3D</a></li>
            </ul>
        </li>
        <li class="menu-item"><a href="index.html">CONTACTO</a>
            <ul class="submenu">
                <li><a href="sobreMi.html">SOBRE MI</a></li>
                <li><a href="contacto.html">CONTACTAME</a></li>
            </ul>
        </li>
    </ul>
</nav>

    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.getElementById('menu-toggle');
    const mainNav = document.getElementById('main-nav');

    menuToggle.addEventListener('click', () => {
        mainNav.classList.toggle('active');
    });
});
    </script>
</body>
</html>
