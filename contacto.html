    <main>
        <form action="" onsubmit="return enviarCorreo()">
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electronico</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Ingresa tu email" required>
            </div>
            <div class="form-group">
                <label for="nombreUsuario">Nombre</label>
                <input type="text" class="form-control" id="nombreUsuario" placeholder="Nombre" required>
                <label for="apellidoUsuario">Apellido</label>
                <input type="text" class="form-control" id="apellidoUsuario" placeholder="Apellido" required>
                <label for="mensajeUsuario">Ingrese su mensaje</label>
                <textarea class="form-control" id="mensajeUsuario" rows="3" required></textarea>
            </div>
            <button type="submit" >Enviar</button>
        </form>
    </main>
